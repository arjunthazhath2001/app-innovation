<!-- public/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        #otpSection {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <div id="loginForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <div class="form-group">
            <label>Role</label>
            <div>
                <input type="radio" id="userRole" name="role" value="users" checked>
                <label for="userRole">User</label>
                <input type="radio" id="adminRole" name="role" value="admin">
                <label for="adminRole">Admin</label>
            </div>
        </div>
        <button id="loginBtn">Login</button>
        <p><a href="/index.html">Don't have an account? Register</a></p>
    </div>

    <div id="otpSection">
        <div class="form-group">
            <label for="otp">Enter OTP sent to your email</label>
            <input type="text" id="otp" required>
        </div>
        <button id="verifyOtpBtn">Verify OTP</button>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.querySelector('input[name="role"]:checked').value;

            if (!email || !password) {
                alert('Please fill all the fields');
                return;
            }

            try {
                const response = await fetch(`/api/v1/${role}/signin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password
                    })
                });

                const data = await response.json();
                
                if (data.require2fa) {
                    // Show OTP section if 2FA is enabled
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('otpSection').style.display = 'block';
                    alert('OTP has been sent to your email');
                } else if (data.token) {
                    // Store token and redirect to dashboard
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('role', role);
                    window.location.href = '/dashboard.html';
                } else {
                    alert(data.message || 'Login failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Login failed. Please try again.');
            }
        });

        document.getElementById('verifyOtpBtn').addEventListener('click', async function() {
            const otp = document.getElementById('otp').value;
            const email = document.getElementById('email').value;
            const role = document.querySelector('input[name="role"]:checked').value;

            try {
                const response = await fetch(`/api/v1/${role}/verify-login-otp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        otp
                    })
                });

                const data = await response.json();
                
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('role', role);
                    window.location.href = '/dashboard.html';
                } else {
                    alert(data.message || 'Invalid OTP');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('OTP verification failed. Please try again.');
            }
        });
    </script>
