<!-- public/index.html (Registration page) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        #otpSection {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Register</h2>
    <div id="registrationForm">
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" required>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <div class="form-group">
            <label>Role</label>
            <div>
                <input type="radio" id="userRole" name="role" value="users" checked>
                <label for="userRole">User</label>
                <input type="radio" id="adminRole" name="role" value="admin">
                <label for="adminRole">Admin</label>
            </div>
        </div>
        <div class="form-group">
            <input type="checkbox" id="enable2fa">
            <label for="enable2fa">Enable 2FA Authentication</label>
        </div>
        <button id="registerBtn">Register</button>
        <p><a href="/login.html">Already have an account? Login</a></p>
    </div>

    <div id="otpSection">
        <div class="form-group">
            <label for="otp">Enter OTP sent to your email</label>
            <input type="text" id="otp" required>
        </div>
        <button id="verifyOtpBtn">Verify OTP</button>
    </div>

    <script>
        document.getElementById('registerBtn').addEventListener('click', async function() {
            const firstname = document.getElementById('firstname').value;
            const lastname = document.getElementById('lastname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.querySelector('input[name="role"]:checked').value;
            const enable2fa = document.getElementById('enable2fa').checked;

            if (!firstname || !lastname || !email || !password) {
                alert('Please fill all the fields');
                return;
            }

            try {
                const response = await fetch(`/api/v1/${role}/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        firstname,
                        lastname,
                        email,
                        password,
                        enable2fa
                    })
                });

                const data = await response.json();
                
                if (data.require2fa) {
                    // Show OTP section if 2FA is enabled
                    document.getElementById('registrationForm').style.display = 'none';
                    document.getElementById('otpSection').style.display = 'block';
                    alert('OTP has been sent to your email');
                } else if (data.message === "Signed up") {
                    alert('Registration successful! Please login.');
                    window.location.href = '/login.html';
                } else {
                    alert(data.message || 'Registration failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Registration failed. Please try again.');
            }
        });

        document.getElementById('verifyOtpBtn').addEventListener('click', async function() {
            const otp = document.getElementById('otp').value;
            const email = document.getElementById('email').value;
            const role = document.querySelector('input[name="role"]:checked').value;

            try {
                const response = await fetch(`/api/v1/${role}/verify-otp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        otp
                    })
                });

                const data = await response.json();
                
                if (data.verified) {
                    alert('OTP verification successful! Please login.');
                    window.location.href = '/login.html';
                } else {
                    alert('Invalid OTP. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('OTP verification failed. Please try again.');
            }
        });
    </script>
</body>
</html>
